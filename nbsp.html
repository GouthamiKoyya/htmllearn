<!DOCTYPE html>
<html>
<body>

<h1>HTML Entity Example</h1>

<h2>A space character: &nbsp;</h2>

<h1>The less-then sign:&lt;</h1>
<h1>The greater-then sign:&gt;</h1>
<h1>The ampersand (and) sign: &amp;</h1> 
<h1>The double quote sign: &quot;</h1>
<h1>The single quote sign: &apos;</h1>
<h1>The cent sign: &cent;</h1>
<h1>The pound sign: &pound;</h1>
<h1>The registered trade mark sign: &reg;</h1>
<h1>An a with a grave accent: a&#768;</h1>

</body>
</html>
